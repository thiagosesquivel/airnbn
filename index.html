<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/30c459fabb.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/color.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />

    <title>AirBnB</title>
  </head>
  <body>
    <header class="top-menu">
      <div class="container nav">
        <a href="/index.html"><img src="./assets/img/airbnb.jpg" /></a>
        <div>
          <button
            class="button button-outline"
            onclick="alert('Botão meramente para fins de estética')"
          >
            Cadastre-se
          </button>
        </div>
      </div>
    </header>
    <div class="container">
      <main class="main" id="main">
        <div class="places" id="all-places">
          <div class="header-places">
            <h1 class="font-pink">Todos os locais</h1>
            <button
              class="button button-outline d-flex align-center"
              onclick="toggleFilter()"
            >
              <i class="material-icons">filter_list</i>
              Filtrar
            </button>
          </div>
          <div class="d-flex row filter animate__animated" id="filters">
            <div class="d-flex align-center col col-6 mr-3">
              <label class="font-pink" for=""
                ><h4>Filtrar por tipo tipo:</h4></label
              >
              <select
                class="button button-outline"
                name=""
                id="type-search"
                onchange="filterBy(event)"
              >
                <option value="">Selecione...</option>
              </select>
            </div>
            <div class="d-flex align-center col col-6">
              <label class="font-pink" for=""><h4>Ordenar por:</h4></label>
              <select
                class="button button-outline"
                name=""
                id="order"
                onchange="orderBy(event)"
              >
                <option value="">Selecione...</option>
                <option value="menor">Menor preço</option>
                <option value="maior">Maior preço</option>
              </select>
            </div>
          </div>

          <div id="places" class="animate__animated row cards places"></div>
        </div>
      </main>
    </div>
    <div id="modal-area"></div>

    <footer class="rodape d-flex column">
      <h3>Desenvolvido por Thiago Esquivel</h3>
      <div class="d-flex">
        <a href="https://github.com/thiagosesquivel" class="social-media">
          <i class="fab fa-github"></i>
        </a>
        <a href="www.linkedin.com/in/thiago-esquivel" class="social-media">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </footer>
  </body>
  <script src="./assets/js/index.js"></script>
</html>
